<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>

    <title>休闲假日</title>
</head>
<body layout:fragment="content">
<div class="layui-container">
    <!--轮播图-->
    <div class="" style="margin-top: 1px;">
        <div class="layui-carousel" id="test1">
            <div carousel-item="">
                <div><img th:src="@{/images/carousel/1.jpg}" style="width: 100%;height: 100%;"/></div>
                <div><img th:src="@{/images/carousel/2.jpg}" style="width: 100%;height: 100%;"/></div>
                <div><img th:src="@{/images/carousel/3.jpg}" style="width: 100%;height: 100%;"/></div>
                <div><img th:src="@{/images/carousel/4.jpg}" style="width: 100%;height: 100%;"/></div>
                <div><img th:src="@{/images/carousel/5.jpg}" style="width: 100%;height: 100%;"/></div>
                <div><img th:src="@{/images/carousel/6.jpg}" style="width: 100%;height: 100%;"/></div>
            </div>
        </div>
    </div>

    <!--主页面板-->
    <div>
        <div class="layui-card">
            <div class="layui-card-header">最新动态</div>
            <div class="layui-card-body">

            </div>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        layui.use('carousel', function(){
            var carousel = layui.carousel;
            //建造实例
            carousel.render({
                elem: '#test1'
                ,width: '100%' //设置容器宽度
                ,arrow: 'always' //始终显示箭头
                //,anim: 'updown' //切换动画方式
            });
        });

        /*]]>*/
    </script>
    </div>
</div>
</body>
</html>
