<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
</head>

<body>
<div th:fragment="header">
    <ul class="layui-nav" lay-filter="demo">
        <li class="layui-nav-item "><a href="javascript:void(0)">休闲假日</a></li>
        <li class="layui-nav-item"><a href="javascript:void(0)">聊天室</a></li>
        <li class="layui-nav-item">
            <a href="javascript:void(0)">娱乐活动</a>
            <dl class="layui-nav-child">
                <dd><a href="javascript:void(0)">学习</a></dd>
                <dd><a href="javascript:void(0)">游戏</a></dd>
                <dd><a href="javascript:void(0)">歌曲</a></dd>
                <dd><a href="javascript:void(0)">视频</a></dd>
            </dl>
        </li>
        <li class="layui-nav-item"><a href="javascript:void(0)">社区</a></li>
    </ul>
    <script th:inline="javascript">
        /*<![CDATA[*/
        layui.use('element', function(){
            var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块

            //监听导航点击
            element.on('nav(demo)', function(elem){
                elem.addClass("layui-this");
            });
        });

        $(function(){
            $(window).scroll(function(event){
                if($(this).scrollTop()>60){
                    $(".layui-nav").addClass("nav-fixed");
                }else{
                    $(".layui-nav").removeClass("nav-fixed");
                }

            });
        })

        /*]]>*/
    </script>
    <style type="text/css">
        .nav-fixed{
            position: fixed;
            z-index:9999;
            width: 100%;
        }
    </style>
</div>
</body>
</html>
